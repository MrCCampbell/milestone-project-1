      <section id="confirmation" class="container section">
       <div>
        <h1 class="text-center">Contact Form</h1>
        <p>If you would like to talk about a project or even a collaborative venture, please fill in the form below!</p>
       </div>
       <div class="col-12 mb-4">
        <form action="confirmation.html" method="GET" id="form" class="row g-3">
          <div class="col-md-6">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" required>
          </div>
          <div class="col-md-6">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" class="form-control" id="surname" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="col-md-6">
            <label for="phone-number" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="phone-number" required>
          </div>
          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="6" required></textarea>
          </div>
          <div class="col-3 mx-auto">
            <button type="submit" class="btn btn-primary" href="confirmation.html">Send message</button>
          </div>
        </form>
       </div>
      </section>
